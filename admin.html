<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Careers Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="assets/logo-icon.png" alt="Logo" onerror="this.style.display='none'" />
          Josmiancare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link" href="careers.html">Careers</a></li>
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="section-padding" style="margin-top: 80px">
      <div class="container">
        <div id="auth-block" class="card p-4 mb-4">
          <h5 class="mb-3">Admin Login</h5>
          <div class="row g-3">
            <div class="col-md-6">
              <input type="password" id="admin-password" class="form-control" placeholder="Enter password" />
            </div>
            <div class="col-md-6">
              <button id="login-btn" class="btn btn-primary">Login</button>
            </div>
          </div>
          <div id="auth-error" class="alert alert-danger mt-3 d-none">Invalid password.</div>
        </div>

        <div id="admin-panel" class="d-none">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="section-title m-0">Job Posting Management</h3>
            <div class="d-flex gap-2">
              <button id="export-btn" class="btn btn-outline-accent">Export JSON</button>
              <label class="btn btn-outline-accent mb-0">
                Import JSON<input type="file" id="import-file" accept="application/json" hidden />
              </label>
            </div>
          </div>

          <div class="card p-4 mb-4">
            <h5 class="mb-3">Add / Edit Job</h5>
            <form id="job-form" class="row g-3">
              <input type="hidden" id="job-id" />
              <div class="col-md-6"><input type="text" id="job-title" class="form-control" placeholder="Job title" required /></div>
              <div class="col-md-6"><input type="text" id="job-dept" class="form-control" placeholder="Department" required /></div>
              <div class="col-md-4">
                <select id="job-location" class="form-select" required>
                  <option value="">Location</option>
                  <option value="office">Office</option>
                  <option value="remote">Remote</option>
                  <option value="hybrid">Hybrid</option>
                </select>
              </div>
              <div class="col-md-4">
                <select id="job-type" class="form-select" required>
                  <option value="">Employment type</option>
                  <option value="full-time">Full-time</option>
                  <option value="part-time">Part-time</option>
                  <option value="contract">Contract</option>
                </select>
              </div>
              <div class="col-md-4"><input type="date" id="job-deadline" class="form-control" placeholder="Application deadline" required /></div>
              <div class="col-md-4"><input type="number" id="salary-min" class="form-control" placeholder="Salary min" /></div>
              <div class="col-md-4"><input type="number" id="salary-max" class="form-control" placeholder="Salary max" /></div>
              <div class="col-md-4"><input type="text" id="salary-currency" class="form-control" placeholder="Currency (e.g., CAD)" /></div>
              <div class="col-12"><textarea id="job-desc" class="form-control" rows="3" placeholder="Detailed job description" required></textarea></div>
              <div class="col-12"><textarea id="job-quals" class="form-control" rows="3" placeholder="Required qualifications (one per line)" required></textarea></div>
              <div class="col-12"><input type="text" id="job-instructions" class="form-control" placeholder="Application instructions" /></div>
              <div class="col-12"><div class="form-check"><input class="form-check-input" type="checkbox" id="job-active" checked /><label class="form-check-label" for="job-active">Active</label></div></div>
              <div class="col-12 d-flex gap-2">
                <button type="submit" class="btn btn-primary">Save Job</button>
                <button type="button" id="reset-btn" class="btn btn-outline-accent">Reset</button>
              </div>
              <div id="form-error" class="alert alert-danger mt-3 d-none">Please complete all required fields.</div>
              <div id="form-success" class="alert alert-success mt-3 d-none">Job saved.</div>
            </form>
          </div>

          <div class="card p-4">
            <h5 class="mb-3">Existing Jobs</h5>
            <div id="jobs-table" class="table-responsive"></div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
